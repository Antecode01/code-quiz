<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start">
      <h1>Code Quiz</h1>
      <p>Please click the button to start the quiz</p>
      <button class="startBtn">Start</button>
    </div>

    <div class="questions">
      <p class="timer">Timer</p>
      <p class="lastScore">No Scores yet</p>
      <h1 class="questionsH1">Question here!</h1>
      <br />
      <div class="answers">
        <button class="ans1">Answer 1</button>
        <br />
        <button class="ans2">Answer 2</button>
        <br />
        <button class="ans3">Answer 3</button>
        <br />
        <button class="ans4">Answer 4</button>
      </div>
    </div>
    <div class="initials">
      <h1>Please Enter you initials!</h1>
      <form class="form">
        <label for="init">Initials:</label><br />
        <input class="initInput" type="text" name="initials" value="" /><br />

        <input class="initialsSubmit" type="submit" value="Submit" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
